<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <h1>COUNTER</h1>
        <p class="counter">0</p>
        <button class="increment"><i class="fa fa-plus " style="font-size: 30px;" ></i></button>
        <button class="decrement"><i class="fa fa-minus" style="font-size: 30px;"></i></button>
        <button style="width: 80px;height: 40px;" class="reset"  value="reset">RESET</button>
    </div>

    <script src="index.js"></script>
    
</body>
</html>
